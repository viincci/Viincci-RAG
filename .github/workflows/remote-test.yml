name: Remote test â€” generate DA

on:
  workflow_dispatch:

jobs:
  generate_da:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install runtime deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run remote DA generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python tools/generate_da.py

      - name: Upload output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generated-da
          path: output/da.json
